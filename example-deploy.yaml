apiVersion: apps/v1
kind: Deployment
metadata:
  name: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
      - name: example
        image: github.com/mattmoor/boo-maps/cmd/sample
        ports:
        - containerPort: 8080
        env:
        - name: FOO
          valueFrom:
            configMapKeyRef:
              name: "foo"
              key: "foo"
